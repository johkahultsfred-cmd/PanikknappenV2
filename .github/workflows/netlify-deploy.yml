name: Netlify Deploy (manuell fallback, pausad som standard)

on:
  workflow_dispatch:

jobs:
  deploy:
    if: ${{ vars.ENABLE_NETLIFY_FALLBACK == 'true' }}
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: panik-overlay

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: panik-overlay/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build --if-present

      - name: Kontrollera Netlify-secrets
        run: |
          if [ -z "${NETLIFY_AUTH_TOKEN}" ]; then
            echo "Fel: GitHub secret NETLIFY_AUTH_TOKEN saknas."
            echo "Gå till GitHub > Settings > Secrets and variables > Actions och lägg till secret."
            exit 1
          fi
          if [ -z "${NETLIFY_SITE_ID}" ]; then
            echo "Fel: GitHub secret NETLIFY_SITE_ID saknas."
            echo "Gå till GitHub > Settings > Secrets and variables > Actions och lägg till secret."
            exit 1
          fi
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Netlify Deploy (manuell fallback)
        run: |
          MODE="preview"
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            MODE="prod"
          fi
          echo "Deploy-läge: ${MODE}"
          ../scripts/netlify-deploy.sh "${MODE}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
