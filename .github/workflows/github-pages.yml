name: GitHub Pages Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Kontrollera appstruktur
        working-directory: panik-overlay
        run: npm run check

      - name: Ladda upp site till Pages-artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: panik-overlay

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy till GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
