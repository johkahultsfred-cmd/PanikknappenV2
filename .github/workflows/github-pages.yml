name: GitHub Pages Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Kontrollera appstruktur
        working-directory: panik-overlay
        run: npm run check

      - name: Ladda upp site till Pages-artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: panik-overlay

      - name: Deploy till GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
